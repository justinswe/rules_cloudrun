runConfig:
  memoryMiB: 512
  cpu: 1
  minInstances: 0
  maxInstances: 2

env:
  - variable: API_KEY
    secret: projects/123456789/secrets/API_KEY
  - variable: JWT_SECRET
    secret: projects/123456789/secrets/JWT_SECRET
  - variable: DATABASE_HOST
    value: my-project-dev:us-central1:myapp-db-dev
  - variable: ENVIRONMENT
    value: development
  - variable: DEBUG
    value: "true"

serviceAccount: myapp-dev@my-project-dev.iam.gserviceaccount.com
cloudsqlConnector: my-project-dev:us-central1:myapp-db-dev
