apiVersion: run.googleapis.com/v1
kind: WorkerPool
metadata:
  name: myworker
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
    spec:
      containers:
      - env:
        - name: ENVIRONMENT
          value: development
        image: us-central1-docker.pkg.dev/lavndr-ai/lavndr-ai/myworker@sha256:46e099f6d3eab8fc3246ad867aace15a5503a4cf6c7c54f2ffac5c28ea1facad
        resources:
          limits:
            cpu: 1000m
            memory: 512Mi
      timeoutSeconds: 300
