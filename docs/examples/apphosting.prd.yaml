runConfig:
  memoryMiB: 2048
  cpu: 2
  minInstances: 1
  maxInstances: 10
  concurrency: 1000

env:
  - variable: API_KEY
    secret: projects/987654321/secrets/API_KEY
  - variable: JWT_SECRET
    secret: projects/987654321/secrets/JWT_SECRET
  - variable: DATABASE_HOST
    value: my-project-prod:us-central1:myapp-db-prod
  - variable: ENVIRONMENT
    value: production
  - variable: DEBUG
    value: "false"

serviceAccount: myapp-prod@my-project-prod.iam.gserviceaccount.com
cloudsqlConnector: my-project-prod:us-central1:myapp-db-prod
